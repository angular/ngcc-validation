<div>
    <button #anchor (click)="togglePopup(template)" class="k-button">{{toggleText}} Popup</button>
</div>
<kendo-popup [anchor]="anchor" (anchorViewportLeave)="show = false" *ngIf="show">
  <div class='content'>
      <!-- User-defined content -->
      Popup content.
  </div>
</kendo-popup>
<ng-template #template>
  <p style="margin: 30px;">Popup content!</p>
</ng-template>
